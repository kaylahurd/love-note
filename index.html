<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch-Off Love Note ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #e91e63;
    }

    #container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 30px auto;
      border: 2px solid #e91e63;
      border-radius: 12px;
      overflow: hidden;
    }

    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #e91e63;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <h1>Scratch to reveal ðŸ’˜</h1>

  <div id="container">
    <div id="message">I love you so much ðŸ¥¹ðŸ’˜</div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('container');

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    // Cover message with gray
    ctx.fillStyle = '#ccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;

    function clearCircle(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      clearCircle(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Mobile touch support
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      isDrawing = true;
    });
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      clearCircle(touch.clientX - rect.left, touch.clientY - rect.top);
    });
  </script>

</body>
</html>
